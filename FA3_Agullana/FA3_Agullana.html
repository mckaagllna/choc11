/* Styling the heading (h1) */
h1 {
    text-align: center;
    background-color: #87CEEB; /* Light blue in HEX format */
    font-family: 'Comic Sans', sans-serif; /* Comic Sans font */
    border: 2px dotted blue;
    padding: 10px 15px;
    width: 250px;
    margin: 0 auto 20px; /* Centered with 20px margin at the bottom */
}

/* Styling the paragraph (p) */
p {
    text-align: justify;
    background-color: hsl(330, 100%, 75%); /* Pink in HSL format */
    font-style: italic;
    padding: 20px;
    border-width: 3px 10px 3px 5px; /* Different border styles on each side */
    border-style: solid; /* You can choose different border styles here */
    border-color: black;
    width: 500px;
}

/* Styling the span element */
span {
    font-weight: bold;
    font-style: italic;
    color: rgb(0, 0, 255); /* Blue in RGB format */
</style>
