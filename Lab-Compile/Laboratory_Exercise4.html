<!DOCTYPE html>
<html>
	<head>
	<title> Table Data</title>
	</head>
	<body>
		<table style="border: 1px solid blue; border collapse; collapse; cellpadding="10px">
			<colgroup>
				<col span="1" style="background-color: #ffeecc">
				<col span="2" style="background-color: #ffeecc">
				<col span="3" style="background-color: #ffeecc">
			</colgroup>
				
				<caption> My Favorite Novels</caption>
				<tr>
					<th style="border: 1px solid blue;"> Novel</th>
					<th style="border: 1px solid blue;"> Author</th>
					<th style="border: 1px solid blue;"> Genre</th>
				</tr>
				
				<tr>
					<td style="border: 1px solid blue;"> To Kill A Mocking Bird </td>
					<td style="border: 1px solid blue;"> Harper Lee </td>
					<td style="border: 1px solid blue;"> Thriller </td>
				</tr>
				
				<tr>
					<td style="border: 1px solid blue;"> The Great Gatsby </td>
					<td style="border: 1px solid blue;">  Francis Scott Key Fitzgerald </td>
					<td style="border: 1px solid blue;"> Fiction </td>
				</tr>
				
				<tr>
					<td style="border: 1px solid blue;"> Frankenstein </td>
					<td style="border: 1px solid blue;"> Mary Shelley </td>
					<td style="border: 1px solid blue;"> Gothic Fiction </td>
				</tr>
				
				<tr>
					<td style="border: 1px solid blue;"> Pride and Prejudice </td>
					<td style="border: 1px solid blue;"> Jane Austen </td>
					<td style="border: 1px solid blue;"> Romance </td>
				</tr>
		</table>
	</body>
</html>
